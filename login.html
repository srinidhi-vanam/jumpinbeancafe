		<div class="container">
			<div class="user signinBx">

						<h2>Sign In</h2>
						<input type="text" name="" placeholder="Username">

						<p class="signup">Don't have an account ? <a href="#" onclick="toggleForm();">Sign Up</a></p>
					</form>
				</div>

			<div class="user signupBx">

					<form>

						<input type="email" name="" placeholder="Email Address">
						<input type="createpassword" name="" placeholder="Create Password">
						<input type="confirmpassword" name="" placeholder="Confirm Password">
						<input type="submit" name="" value="Sign Up">
						<p class="signup">Don't have an account ? <a href="#" onclick="toggleForm();">Sign in</a></p>

				</div>
				<div class="imgBx"><img src="f.jpg"></div>
			</div>

	<script type="text/javascript">
		function toggleForm(){
			var container = document.querySelector('.container');
			container.classList.toggle('active');
