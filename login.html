<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="user signinBx">
				<div class="imgBx"><img src="e.jpg"></div>
				<div class="formBx">
					<form>
						<h2>Sign In</h2>
						<input type="text" name="" placeholder="Username">
						<input type="password" name="" placeholder="Password">
						<input type="submit" name="" value="Login">
						<p class="signup">Don't have an account ? <a href="#" onclick="toggleForm();">Sign Up</a></p>
					</form>
				</div>
			</div>
			<div class="user signupBx">
				<div class="formBx">
					<form>
						<h2>Create an account</h2>
						<input type="text" name="" placeholder="Username">
						<input type="email" name="" placeholder="Email Address">
						<input type="createpassword" name="" placeholder="Create Password">
						<input type="confirmpassword" name="" placeholder="Confirm Password">
						<input type="submit" name="" value="Sign Up">
						<p class="signup">Don't have an account ? <a href="#" onclick="toggleForm();">Sign in</a></p>
					</form>
				</div>
				<div class="imgBx"><img src="f.jpg"></div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		function toggleForm(){
			var container = document.querySelector('.container');
			container.classList.toggle('active');
		}
	</script>
</body>
</html>
