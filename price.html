				<form action="/action_page.php">

							<h3>Billing Address</h3>
							<label for="fname"><i class="fa fa-user"></i>Full Name</label>
							<input type="text" name="firstname" id="fname" placeholder="John M. Done">

							<label for="email"><i class="fa fa-envelope"></i>Email</label>

							<label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
							<input type="text" name="address" id="adr" placeholder="456 15th street">

							<label for="city"><i class="fa fa-institution"></i>City</label>
							<input type="text" name="city" id="city" placeholder="Phone Penh">

							<div class="row">
								<div class="col-50">
									<label for="state">State</label>
									<input type="text" name="state" id="state" placeholder="PP">
								</div>
								<div class="col-50">
									<label for="state">Zip</label>
									<input type="text" name="zip" id="zip" placeholder="504251">
								</div>
							</div>
						</div>

						<div class="col-50">
							<h3>Payment</h3>
							<label for="fname">Accepted Card</label>
							<div class="icon-container">
								<i class="fa fa-cc-visa" style="color: navy;"></i>
								<i class="fa fa-cc-amex" style="color: blue;"></i>
								<i class="fa fa-cc-mastercard" style="color: red;"></i>
								<i class="fa fa-cc-discover" style="color: orange;"></i>
							</div>
							<label for="cname">Name on Card</label>
							<input type="text" name="cardnumber" id="cname" placeholder="John Done">

							<label for="ccnum">Credit Card</label>
							<input type="text" name="cardnumber" id="ccnum" placeholder="1111-2222-3333-4444">

							<label for="expmonth">Exp Month</label>
							<input type="text" name="expmonth" id="expmonth" placeholder="September">
							<div class="row">
								<div class="col-50">
									<label for="expyear">Exp Year</label>
									<input type="text" name="expyear" id="expyear" placeholder="2020">
								</div>
								<div class="col-50">
									<label for="cvv">CVV</label>
									<input type="text" name="cvv" id="cvv" placeholder="532">
								</div>
							</div>
						</div>
						<label>
							<input type="checkbox" name="sameadr" checked="checked">Shipping address same as billing.
